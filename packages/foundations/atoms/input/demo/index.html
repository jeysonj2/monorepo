<!doctype html>
<html lang="en-GB">
<head>
  <meta charset="utf-8">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="/demo/index.css" />
  <script defer type="module" src="/demo/index.js"></script>
</head>
<body>
  <h1>Basic</h1>
  <ul>
    <li>
      <h2>Regular</h2>
      <iz-input placeholder="placeholder"></iz-input>
    </li>

    <li>
      <h2>Textarea</h2>
      <iz-input textarea placeholder="placeholder"></iz-input>
    </li>

    <li>
      <h2>Disabled</h2>
      <iz-input disabled placeholder="placeholder"></iz-input>
    </li>

    <li>
      <h2>With Value</h2>
      <iz-input defaultValue="Hello"></iz-input>
    </li>
  </ul>

  <h1>Variants</h1>
  <ul>
    <li>
      <h2>Number</h2>
      <iz-input type="number" value=""></iz-input>
    </li>

    <li>
      <h2>Number (with defaultValue)</h2>
      <iz-input min="2" type="number" value="3"></iz-input>
    </li>

    <li>
      <h2>Password</h2>
      <iz-input type="password" placeholder="password"></iz-input>
    </li>

    <li>
      <h2>Email</h2>
      <iz-input type="email" placeholder="e-mail" defaultValue="henry.pap@interzero.de"></iz-input>
    </li>

    <li>
      <h2>Url</h2>
      <iz-input type="url" placeholder="url" defaultValue="http://google.com"></iz-input>
    </li>

    <li>
      <h2>Tel</h2>
      <iz-input style="width: 30rem;" type="tel" defaultValue="123456789"></iz-input>
    </li>
  </ul>
</body>
</html>
