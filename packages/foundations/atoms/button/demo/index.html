<!doctype html>
<html lang="en-GB">
<head>
  <meta charset="utf-8">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="/demo/index.css" />
  <script defer type="module" src="/demo/index.js"></script>
</head>
<body>

  <h4>Styled with local CSS</h4>
  <iz-button id="target" onclick="alert(event)">
    Clean Button
  </iz-button>

  <br />
  <br />
  <br />

  <div class="flex">
  <fieldset>
    <legend>Size Small</legend>
    <h4>Default</h4>
    <iz-button size="small" onclick="alert(event)">Button</iz-button>
  
    <h4>Text</h4>
    <iz-button size="small" onclick="alert(event)" variant="text">Button</iz-button>

    <h4>Circle</h4>
    <iz-button size="small" onclick="alert(event)" variant="circle">
      <iz-icon-mail></iz-icon-mail>
    </iz-button>

    <h4>Square</h4>
    <iz-button size="small" onclick="alert(event)" variant="square">
      <iz-icon-mail></iz-icon-mail>
    </iz-button>

    <h4>Disable:</h4>
    <iz-button size="small" onclick="alert(event)" disabled>Button</iz-button>
    <br />
    <iz-button size="small" variant="text" onclick="alert(event)" disabled>Button</iz-button>
    <br />
    <iz-button size="small" variant="square" onclick="alert(event)" disabled>
      <iz-icon-mail></iz-icon-mail>
    </iz-button>
    <br />
    <iz-button size="small" variant="circle" onclick="alert(event)" disabled>
      <iz-icon-mail></iz-icon-mail>
    </iz-button>
  </fieldset>

  <fieldset>
    <legend>Size Medium</legend>
    <h4>Default</h4>
    <iz-button size="medium" onclick="alert(event)">Button</iz-button>
  
    <h4>Text</h4>
    <iz-button size="medium" onclick="alert(event)" variant="text">Button</iz-button>

    <h4>Circle</h4>
    <iz-button size="medium" onclick="alert(event)" variant="circle">
      <iz-icon-mail></iz-icon-mail>
    </iz-button>

    <h4>Square</h4>
    <iz-button size="medium" onclick="alert(event)" variant="square">
      <iz-icon-mail></iz-icon-mail>
    </iz-button>

    <h4>Disable:</h4>
    <iz-button size="medium" onclick="alert(event)" disabled>Button</iz-button>
    <br />
    <iz-button size="medium" variant="text" onclick="alert(event)" disabled>Button</iz-button>
    <br />
    <iz-button size="medium" variant="square" onclick="alert(event)" disabled>
      <iz-icon-mail></iz-icon-mail>
    </iz-button>
    <br />
    <iz-button size="medium" variant="circle" onclick="alert(event)" disabled>
      <iz-icon-mail></iz-icon-mail>
    </iz-button>
  </fieldset>

  <fieldset>
    <legend>Size Large</legend>
    <h4>Default</h4>
    <iz-button size="large" onclick="alert(event)">Button</iz-button>
  
    <h4>Text</h4>
    <iz-button size="large" onclick="alert(event)" variant="text">Button</iz-button>

    <h4>Circle</h4>
    <iz-button size="large" onclick="alert(event)" variant="circle">
      <iz-icon-mail></iz-icon-mail>
    </iz-button>

    <h4>Square</h4>
    <iz-button size="large" onclick="alert(event)" variant="square">
      <iz-icon-mail></iz-icon-mail>
    </iz-button>

    <h4>Disable:</h4>
    <iz-button size="large" onclick="alert(event)" disabled>Button</iz-button>
    <br />
    <iz-button size="large" variant="text" onclick="alert(event)" disabled>Button</iz-button>
    <br />
    <iz-button size="large" variant="square" onclick="alert(event)" disabled>
      <iz-icon-mail></iz-icon-mail>
    </iz-button>
    <br />
    <iz-button size="large" variant="circle" onclick="alert(event)" disabled>
      <iz-icon-mail></iz-icon-mail>
    </iz-button>
  </fieldset>
</div>
</body>
</html>
