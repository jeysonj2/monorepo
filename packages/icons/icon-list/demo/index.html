<!doctype html>
<html lang="en-GB">
<head>
  <meta charset="utf-8">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="/demo/index.css" />
  <script defer type="module" src="/demo/index.js"></script>
</head>
<body>
  <fieldset>
    <legend>Density = Thin</legend>
    <h4>Regular (medium size)</h4>
    <iz-icon-list density="thin"></iz-icon-list>

    <h4>Small</h4>
    <iz-icon-list density="thin" size="small"></iz-icon-list>

    <h4>Large</h4>
    <iz-icon-list density="thin" size="large"></iz-icon-list>

    <hr />

    <h4>Custom Color</h4>
    <iz-icon-list density="thin" color="red"></iz-icon-list>

    <h4>Custom Rotation</h4>
    <iz-icon-list density="thin" rotate="60"></iz-icon-list>
  </fieldset>

  <fieldset>
    <legend>Density = Medium</legend>
    <h4>Regular (medium size)</h4>
    <iz-icon-list></iz-icon-list>

    <h4>Small</h4>
    <iz-icon-list size="small"></iz-icon-list>

    <h4>Large</h4>
    <iz-icon-list size="large"></iz-icon-list>

    <hr />

    <h4>Custom Color</h4>
    <iz-icon-list color="red"></iz-icon-list>

    <h4>Custom Rotation</h4>
    <iz-icon-list rotate="60"></iz-icon-list>
  </fieldset>

  <fieldset>
    <legend>Density = Thick</legend>
    <h4>Regular (medium size)</h4>
    <iz-icon-list density="thick"></iz-icon-list>

    <h4>Small</h4>
    <iz-icon-list density="thick" size="small"></iz-icon-list>

    <h4>Large</h4>
    <iz-icon-list density="thick" size="large"></iz-icon-list>

    <hr />

    <h4>Custom Color</h4>
    <iz-icon-list density="thick" color="red"></iz-icon-list>

    <h4>Custom Rotation</h4>
    <iz-icon-list density="thick" rotate="60"></iz-icon-list>
  </fieldset>
</body>
</html>
